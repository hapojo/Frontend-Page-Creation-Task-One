<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="data-item" data-testid="slackUserName">
            <h1>Happiness Ojo</h1>
        </div>
        <div class="image-container">
            <div>
                <img src="./happiness.jpeg" data-testid="slackDisplayImage" alt="">

            </div>
            <div>
                <h2 class="data-item">I'm a Frontend Intern at Zuri</h2>
                <ul>
                    <li class="data-item">
                        <label>Current Day of the Week :</label>
                        <span data-testid="currentDayOfTheWeek"></span>
                    </li>
                    <li class="data-item">
                        <label>Current UTC Time in Milliseconds :</label>
                        <span data-testid="currentUTCTime"> </span>
                    </li>
                    <li class="data-item">
                        <label>Track :</label>
                        <span data-testid="myTrack"> Frontend</span>
                    </li>

                </ul>
                <div class="github-link" data-testid="githubURL">
                    <button>
                        <a href=""> Link to GitHub
                            Repository
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
<script src="./script.js"></script>
